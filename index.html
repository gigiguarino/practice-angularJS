<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	</head>
	<body ng-app="search">
		<div class="main" ng-controller="controller">
			<div>
				<label><input type="checkbox" ng-model="fcheck"> 
					Funds
				</label>
				<label><input type="checkbox" ng-model="tcheck"> 
					Gift Transactions
				</label>
				<br>
				<input type="text"></input>
				<input type="submit" value="Search"></input>
			</div>

			<div class="results">
				<div class="transactions" ng-show="tcheck">
					<div ng-show="fcheck && tcheck">
						<h1>Transactions:</h1>
					</div>
					<div ng-repeat="t in results1">
						<p>{{ t.title }}</p>
						<p>{{ t.description }}</p>
					</div>
				</div>
				<div class="funds" ng-show="fcheck">
					<div ng-show="fcheck && tcheck">
						<h1>Funds:</h1>
					</div>
					<div ng-repeat="f in results2">
						<p>{{ f.title }}</p>
						<p>{{ f.description }}</p>
					</div>
				</div>
			</div>
		<div>
		
		<script src="app.js"></script>
	</body>
</html>
