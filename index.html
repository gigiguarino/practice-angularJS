<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	</head>
	<body ng-app="search">
		<div class="main" ng-controller="controller">
			<div>
				<form id="search-form">
					<label><input type="checkbox" id="funds-check"> 
						Funds
					</label>
					<label><input type="checkbox" id="transactions-check"> 
						Gift Transactions
					</label>
					<br>
					<input type="text"></input>
					<input type="submit" value="Search"></input>
				</form>
			</div>

			<div class="results">
				<div class="transactions" ng-show="show-transactions">
					<h1 ng-show="show-funds && show-transactions">Transactions:</h1>
					<div ng-repeat="transaction in results1.transactions">
						<p>{{ transaction.title }}</p>
						<p>{{ transaction.description }}</p>
					</div>
				</div>
				<div class="funds" ng-show="show-funds">
					<h1 ng-show="show-funds && show-transactions">Funds:</h1>
					<div ng-repeat="fund in result2.funds">
						<p>{{ fund.title }}</p>
						<p>{{ fund.description }}</p>
					</div>
				</div>
			</div>
		<div>
		
		<script src="app.js"></script>
		<script src="search.js"></script>
		<script src="funds.js"></script>
		<script src="transactions.js"></script>
	</body>
</html>
